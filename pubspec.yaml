name: sportifyy
description: "A new Flutter project."
publish_to: 'none' # Use this for private packages. Remove to publish to pub.dev.

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  lottie: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/sign_up_page_image.png
    - assets/gifs/
    - assets/json/player_animation.json
    - assets/sounds/


  # If you have fonts, uncomment and fill out the following section
  fonts:
    - family: Rubik
      fonts:
        - asset: fonts/Rubik-Regular.ttf
        - asset: fonts/Rubik-Bold.ttf
          weight: 700
        - asset: fonts/Rubik-Black.ttf
          weight: 900
